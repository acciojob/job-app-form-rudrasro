<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1>Job App Form</h1>
	</header>
	<main>
		<form action="./main.html">
			<label for="name">Name</label><br>
			<input type="text" placeholder="Enter Full Name" id="name"><br><br>
			<label for="email">Email</label><br>
			<input type="email" placeholder="Enter Email" id="email"><br><br>
			<label for="gender" id="gender">Gender</label><br>
			<input type="radio" name="gender" value="male" id="male" value="male">
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">Female</label><br><br>
			<label for="laptop" id="laptop">Laptop Brand</label><br>
			<input type="checkbox" name="apple" id="apple">
			<label for="apple">Apple</label>
			<input type="checkbox" name="asus" id="asus">
			<label for="asus">Asus</label>
			<input type="checkbox" name="hp" id="hp">
			<label for="hp">HP</label><br><br>
			<label for="age">Age</label><br>
			<input type="number" placeholder="Enter Age" id="age"><br><br>
			<label for="dob">DOB</label><br>
			<input type="date" placeholder="Enter DOB"><br><br>
			<label for="password">Password</label><br>
			<input type="password" placeholder="Enter Password" id="password"><br><br>
			<label for="portfolio">Portfolio</label><br>
			<input type="url" placeholder="Enter Website URL " id="portfolio"><br><br>
			<input type="Submit" value="Submit" id="submit">
		</form>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
