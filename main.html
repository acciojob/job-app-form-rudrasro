<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<header>
		<h1>Job App Form</h1>
	</header>
	<main>
		<form action="./main.html" method="post">
			<label for="name">Name</label><br>
			<input id="name" type="text" placeholder="Enter Full Name" required><br><br>
			<label for="email">Email</label><br>
			<input id="email" type="email" placeholder="Enter Email" required><br><br>
			<label for="gender" id="gender">Gender</label><br>
			<input type="radio" name="gender" value="male" id="male" value="male" required>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female" required>
			<label for="female">Female</label><br><br>
			<label for="laptop">Laptop</label><br>
			<select name="laptop" id="laptop" required>
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select><br><br>
			<label for="age">Age</label><br>
			<input id="age" type="number" placeholder="Enter Age" required><br><br>
			<label for="dob">DOB</label><br>
			<input id="dob" type="date" placeholder="Enter DOB" required><br><br>
			<label for="password">Password</label><br>
			<input id="password" type="password" placeholder="Enter Password" required><br><br>
			<label for="portfolio">Portfolio</label><br>
			<input id="portfolio" type="url" placeholder="Enter Website URL" required><br><br>
			<label for="submit">Submit</label><br>
			<button type="submit">Submit</button>
		</form>
	</main>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
